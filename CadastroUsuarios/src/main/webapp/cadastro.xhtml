<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel value="Nome:" for="nome" />
            <h:inputText id="nome" value="#{pessoa.nome}" />
            <h:commandButton value="Cadastrar" action="#{pessoa.adicionarNome}" style="margin-top: 20px;" />
        </h:panelGrid>
    </h:form>
    
    <!-- Código para exibir os nomes cadastrados -->
    <h3>Nome Cadastrado:</h3>
    <ui:repeat value="#{pessoa.nomesArmazenados}" var="nome">
        <h:outputText value="#{nome}" /><br />
    </ui:repeat>
</h:body>
</html>
